<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">

    <div class="image">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 475px)">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </picture>
    </div>

    <div class="contain">
      <span id="perfume">Perfume</span>
      
      <h2>Gabrielle Essence Eau De Parfum</h2>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price-container">
        <span id="price">$149.99</span>
        <span id="secondary-price">$169.99</span>
      </div>
      
      <button><img src="images/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KriteshMaharjan">Kritesh Maharjan</a>.
  </div> -->
</body>
</html>
